<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="validateform.js"></script>
        <form name="myform" onsubmit="return validation1()">
            <label for="name">First name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="mob">Mobile Number:</label><br>
            <input type="number" id="mob" name="mob"><br>
            <label for="dob">Date Of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br>
            <input type="submit" value="Submit" onclick="return validation1()">
        </form>
        <br><br>
        <script src="carousel.js"></script>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img1.jpeg" class="imgs">
                <div class="text">Abstract 1</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img2.jpg" class="imgs">
                <div class="text">Abstract 2</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img3.jpg" class="imgs">
                <div class="text">Abstract 3</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
</html>
